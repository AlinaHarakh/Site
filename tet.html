<script>function fetchTags() {
		return new Promise((resolve, reject) => {

			fetch('./stich_finale_new.txt')
				.then(response => response.text())
				.then(text => {
					const lines = text.split('\n');

					const tagToIds = {};

					lines.forEach(line => {
						const words = line.trim().split(' ');
						const id = parseInt(words[0]);
						if (!isNaN(id)) {
							const tags = words.slice(1);
							tags.forEach(tag => {
								const tagLowerCase = tag.toLowerCase();
								if (!tagToIds[tagLowerCase]) {
									tagToIds[tagLowerCase] = [];
								}
								tagToIds[tagLowerCase].push(id);
							});
						}
					});

					resolve(tagToIds);
				})
				.catch(error => {
					reject(error);
				});
		});
	}</script>
